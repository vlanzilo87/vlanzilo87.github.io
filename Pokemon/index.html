<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="banner">
      <img src="banner1.png" alt="banner">
    </div>

    <h1>a</h1>

    <form>
      <input type="text" placeholder="Pokémon name"/>
      <input type="submit" value="Find Pokémon"/>
    </form>

    <div class="pokémon_info">

      <dl>
  	   <dt>Name</dt>
  	   <dd id="name"></dd>

  	   <dt>Ability</dt>
  	   <dd id="ability"></dd>

  	   <dt>Base Experience</dt>
       <dd id="base_experience"></dd>
     </dl>
    </div>

     <button class="modal-buttons" id="openModal">See Pokémon</button>
     <div id="modal">
       <div id="modal-box">
         <img src="" id="image">
         <div id="modal-footer">
           <a class="modal-buttons" id="close" href="#">Close</a>
         </div>
       </div>
     </div>
  </body>
</html>
